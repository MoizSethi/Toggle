<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day/Night Toggle Button with Icons</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.7s ease; /* Slow transition for background color */
      font-family: Arial, sans-serif;
    }
    .toggle-button {
      position: relative;
      width: 120px;
      height: 50px;
      background: transparent;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      overflow: hidden;
    }
    .toggle-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 30px;
      box-shadow: 0 0 10px 5px rgba(97, 218, 251, 0.7), 
                  0 0 20px 10px rgba(97, 218, 251, 0.5), 
                  0 0 30px 15px rgba(97, 218, 251, 0.3);
      animation: neon-glow 2s infinite;
      z-index: -1;
    }
    @keyframes neon-glow {
      0%, 100% {
        box-shadow: 0 0 10px 5px rgba(97, 218, 251, 0.7), 
                    0 0 20px 10px rgba(97, 218, 251, 0.5), 
                    0 0 30px 15px rgba(97, 218, 251, 0.3);
      }
      50% {
        box-shadow: 0 0 20px 10px rgba(97, 218, 251, 0.9), 
                    0 0 30px 15px rgba(97, 218, 251, 0.6), 
                    0 0 40px 20px rgba(97, 218, 251, 0.4);
      }
    }
    .icon {
      font-size: 24px;
      color: #ff8c00; /* Sun color */
      transition: color 0.4s ease;
    }
    .light .icon.sun {
      color: #61dafb; /* Change sun icon color in light mode */
    }
    .light .icon.moon {
      color: #ff8c00; /* Change moon icon color in light mode */
    }
    .toggle-ball {
      position: relative;
      width: 30px;
      height: 30px;
      background-color: #ff8c00; /* Sun color */
      border-radius: 50%;
      transition: transform 0.7s ease, background-color 0.7s ease; /* Slower transition */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      z-index: 1; /* Ensure ball is on top */
    }
    .light .toggle-ball {
      transform: translateX(70px); /* Move ball to the right */
      background-color: #61dafb; /* Moon color */
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleTheme()">
    <span class="icon sun">&#9728;</span> <!-- Sun icon on the left -->
    <div class="toggle-ball">&#9728;</div> <!-- Ball initially shows sun icon -->
    <span class="icon moon">&#9790;</span> <!-- Moon icon on the right -->
  </button>

  <script>
    const colors = [
      '#282c34', // Dark color
      '#f5f5f5', // Light color
      '#ffeb3b', // Yellow
      '#ff5722', // Orange
      '#2196f3', // Blue
      '#4caf50', // Green
      '#9c27b0', // Purple
    ];
    let currentColorIndex = 0;

    function toggleTheme() {
      document.body.classList.toggle('light');
      const toggleBall = document.querySelector('.toggle-ball');

      // Change icon of the ball based on theme
      toggleBall.innerHTML = document.body.classList.contains('light') ? '&#9790;' : '&#9728;';

      // Change the background color to a new one from the array
      currentColorIndex = (currentColorIndex + 1) % colors.length; // Cycle through colors
      document.body.style.backgroundColor = colors[currentColorIndex];
    }
  </script>
</body>
</html>
